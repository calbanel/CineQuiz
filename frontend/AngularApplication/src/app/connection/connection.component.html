<div class="form-card">
    <h2 class="text-3xl my-6 text-waterfall">Connexion</h2>
    <form [formGroup]="connectionForm">
        <div class="form-group">
            <label for="pseudo" class="text-orange">Email ou nom d'utilisateur</label>
            <input type="text" id="pseudo" formControlName="pseudo">
        </div>

        <div class="form-group">
            <label for="password" class="text-orange">Mot de passe</label>
            <input type="text" id="password" formControlName="password">
        </div>

        <div>
            <button type="submit" (click)="onSubmitForm()" class="text-left font-roboto ml-20 mr-6 my-4 hover:bg-spray text-spray font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"> Connexion </button>
        </div>

    </form>
</div>
