<div class="h-[88vh]">
    <div class="mx-auto w-full max-w-xs">
        <form [formGroup]="connectionForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
              Email
            </label>
            <input id="email" type="email" placeholder="Entrer votre adresse email." formControlName="email" required class="mb-3 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <p *ngIf="showEmailErrors$ | async" class="text-red-500 text-xs italic">Adresse mail non valide.</p>
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Mot de passe
            </label>
            <input id="password" type="password" placeholder="******************" formControlName="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="flex items-center justify-between">
            <button [disabled]="connectionForm.invalid" (click)="onSubmitForm()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="submitButton" type="submit">
              Se connecter
            </button>
          </div>
        </form>
      </div>
</div>
