<header class="grid bg-cine-red h-[7vh]">
    <div class="grid grid-cols-3 gap-4 my-auto">
        <div class="ml-20 mr-auto"> 
            <h1 (click)="home()" class=" text-center cursor-pointer text-3xl font-extrabold text-white dark:text-white md:text-4xl lg:text-5xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-blue-400">Cine</span>Quiz</h1>
        </div>
        <div class="col-span-2 ml-auto mr-20 my-auto">
            <div class="grid grid-cols-2 gap-4" *ngIf = "!isLoggedIn()">
                <div class="my-auto">
                    <button (click)="signUpPage()" class="float-right font-roboto bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
                        Connexion
                    </button>
                </div>
                <div class="my-auto">
                    <button (click)="signInPage()" class="float-left mr-10 font-roboto bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
                        Inscription
                    </button>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4" *ngIf = "isLoggedIn()">
                <div class="float-left flex">
                    <img src="../assets/user.png" class="w-10 h-10 mr-4">
                    <p class="py-2 text-white">{{user.pseudo}}</p>
                </div>
                <div>
                    <button (click)="logout()" class="float-right mr-10 font-roboto  bg-forrest-blues hover:bg-good-samaritan text-white font-bold py-2 px-4 rounded-full">
                        Deconnexion
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
