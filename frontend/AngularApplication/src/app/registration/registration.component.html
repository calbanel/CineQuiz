<div class="h-[88vh]">
    <div class="mx-auto w-full max-w-xs">
        <form [formGroup]="registrationForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="pseudo">
                  Nom d'utilisateur
                </label>
                <input id="pseudo" type="text" placeholder="Entrer un nom d'utilisateur." formControlName="pseudo" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
              Email
            </label>
            <input id="email" type="email" placeholder="Entrer une adresse email." formControlName="email" required class="mb-3 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <p *ngIf="showEmailErrors$ | async" class="text-red-500 text-xs italic">Adresse mail non valide.</p>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Mot de passe
            </label>
            <input id="password" type="password" placeholder="******************" formControlName="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">
                Mot de passe
            </label>
            <input id="confirmPassword" type="password" placeholder="******************" formControlName="confirmPassword" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" [ngClass] = "{ invalid : showPasswordErrors$ | async }">
            <p *ngIf="showPasswordErrors$ | async" class="text-red-500 text-xs italic">Les mots de passe sont diffÃ©rents.</p>
          </div>
          <div class="flex items-center justify-between">
            <button [disabled]="registrationForm.invalid" (click)="onSubmitForm()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="submitButton" type="submit">
              S'inscrire
            </button>
          </div>
        </form>
      </div>
</div>
